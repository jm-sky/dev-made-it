<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Offset Cards</title>
</head>
<body>
  <main>
    <div class="offset-card-grid">
  
      <a href="#" class="card">
        <span class="card-number" aria-hidden="true"></span>
        <h2 class="title">UI/UX Tools</h2>
        <div class="arrow" aria-hidden="true">&#8594;</div>

        <img src="../../assets/bible-1.jpg" alt="Bible 1" class="image">
        <img src="../../assets/bible-2.jpg" alt="Bible 2" class="image">
        <img src="../../assets/bible-3.jpg" alt="Bible 3" class="image">
        <img src="../../assets/bible-4.jpg" alt="Bible 4" class="image">
        <img src="../../assets/bible-5.jpg" alt="Bible 5" class="image">
      </a>
  
      <a href="#" class="card --large">
        <span class="card-number" aria-hidden="true"></span>
        <h2 class="title">Device Mockups</h2>
        <div class="arrow" aria-hidden="true">&#8594;</div>

        <img src="../../assets/bible-1.jpg" alt="Bible 1" class="image">
        <img src="../../assets/bible-2.jpg" alt="Bible 2" class="image">
        <img src="../../assets/bible-3.jpg" alt="Bible 3" class="image">
        <img src="../../assets/bible-4.jpg" alt="Bible 4" class="image">
        <img src="../../assets/bible-5.jpg" alt="Bible 5" class="image">
      </a>
  
      <a href="#" class="card --large --offset">
        <span class="card-number" aria-hidden="true"></span>
        <h2 class="title">DevOps & CI/CD</h2>
        <div class="arrow" aria-hidden="true">&#8594;</div>

        <img src="../../assets/bible-1.jpg" alt="Bible 1" class="image">
        <img src="../../assets/bible-2.jpg" alt="Bible 2" class="image">
        <img src="../../assets/bible-3.jpg" alt="Bible 3" class="image">
        <img src="../../assets/bible-4.jpg" alt="Bible 4" class="image">
        <img src="../../assets/bible-5.jpg" alt="Bible 5" class="image">
      </a>
  
      <a href="#" class="card">
        <span class="card-number" aria-hidden="true"></span>
        <h2 class="title">Business knowledge</h2>
        <div class="arrow" aria-hidden="true">&#8594;</div>

        <img src="../../assets/bible-1.jpg" alt="Bible 1" class="image">
        <img src="../../assets/bible-2.jpg" alt="Bible 2" class="image">
        <img src="../../assets/bible-3.jpg" alt="Bible 3" class="image">
        <img src="../../assets/bible-4.jpg" alt="Bible 4" class="image">
        <img src="../../assets/bible-5.jpg" alt="Bible 5" class="image">
      </a>
  
    </div>
  </main>
</body>
</html>
